<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ekti Bangladesh</title>
    <link rel="icon" href="Image/1.ico" />
    <link rel="stylesheet" href="music.css"/>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="Home.aspx"> <img src="Image/1.jpg" class="logo" /></a>
        </div>
        <div class="content">
            <div class="right-col">
                <img src="Image/play.png" id="icon" height="20%" width="20%"/>
            </div>
        </div>
    </div>
    <audio id="mySong">
        <source src="national_anthem.mp3" type="audio/mp3"/>
    </audio>
    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick = function () {
                mySong.play();
        }
    </script>
</body>
</html>
